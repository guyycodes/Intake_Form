version: '3.8'
services:
  express-server:
    build: ./path/to/express/server
    ports:
      - "3000:3000"
    environment:
      - REDIS_HOST=redis
      - MYSQL_HOST=mysql-server
    depends_on:
      - redis
      - mysql-server
    networks:
      - app-network

  apollo-server:
    build: ./path/to/apollo/server
    ports:
      - "4000:4000"
    depends_on:
      - mysql-server
    networks:
      - app-network

  mysql-server:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydatabase
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data: